<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Sako</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/home.js"></script>
    <script src="js/home-websocket.js"></script>
    <script src="js/home-render.js"></script>
  </head>
  <body>
    <div id="error" class="header" hidden>Connection Error</div>
    <div id="container">
     <div id="left">
       <img id="logo" src="images/logo.png">
       <br>
       <form id="signIn">
        <div id="welcome">Welcome, Guest!</div>
        <br>
        <input type="text" name="name" id="name" placeholder="Change name">
        &nbsp
        <button type="submit" id="submitName">Submit</button>
       </form>
       <br>
       <div id="form">
          <div id="header">Create Game</div>
          <form action="game.html" method="GET">
            <input type="radio" name="time" value="0" id="Quick" hidden>
            <label for="Quick">Quick</label>
            <input type="radio" name="time" value="1" id="Standard" hidden checked>
            <label for="Standard">Standard</label>
            <input type="radio" name="time" value="2" id="Slow" hidden>
            <label for="Slow">Slow</label>
            <br>
            <br>
            <input type="radio" name="color" value="true" id="White" hidden>
            <label for="White">White</label>
            <input type="radio" name="color" value="Random" id="Random" hidden checked>
            <label for="Random">Random</label>
            <input type="radio" name="color" value="false" id="Black" hidden>
            <label for="Black">Black</label>
            <br>
            <br>
            <input type="radio" name="privacy" value="false" id="Private" hidden>
            <label for="Private">Private</label>
            <input type="radio" name="privacy" value="true" id="Public" hidden checked>
            <label for="Public">Public</label>
            <br>
            <br>
            <button type="submit" id="submitCreate">Play</button>
          </form>
       </div>
     </div>
     <table id="right">
      <tr>
        <th>Opponent</th>
        <th>Time Control</th>
        <th>Color</th>
        <th>Play</th>
      </tr>
      <tr id="noGames">
        <td colspan="4">No available public games</td>
      </tr>
     </table>
    </div>
  </body>
</html>
