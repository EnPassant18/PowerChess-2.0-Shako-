<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Sako</title>
    <link rel="stylesheet" href="css/game.css"> 
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/game.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/powers.js"></script>
    <script src="js/square.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/game-ui.js"></script>
    <script src="js/game-dragging.js"></script>
    <script src="js/enums.js"></script>
    <script src="js/game-setup.js"></script>
  </head>
  <body>
    <div id="drawOffered" class="header" hidden>Draw Offered</div>
    <div id="error" class="header" hidden>Connection Error</div>
    <div id="darkVeil" hidden></div>
    <div id="invite" class="popup" hidden>
      <div id="inviteInstructions">Your opponent can join this game using the following link:</div>
      <br>
      <textarea id="inviteLink"></textarea>
      <br>
      <br>
      <button id="copyLink">Copy to Clipboard</button>
    </div>
    <div id="gameOver" class="popup" hidden>
      <div id="gameOverMessage"></div>
      <br>
      <form method="GET" action="home.html">
          <button>Return Home</button>
      </form>
    </div>
    <div id="container">
      <div id="board">
        <div id="pieces"></div>
        <div id="powers"></div>
        <div id="others"></div>
      </div>
      <div id="sidebar">
        <div id="opponent">
          <div id="opponentName" class="name">Opponent</div>
          <div id="opponentClock" class="clock">00:00</div>
        </div>
        <div id="log"></div>
        <div id="selection" hidden>
          <img id="option1" class="option" src="">
          <img id="option2" class="option" src="">
        </div>
        <div id="player">
          <div id="controls">
              <button id="draw">Draw</button>
              <button id="resign">Resign</button>
          </div>
          <div id="playerClock" class="clock">00:00</div>
          <div id="playerName" class="name">Player</div>
        </div>
      </div>
    </div>
  </body>
</html>
