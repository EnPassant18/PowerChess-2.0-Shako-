<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Sako</title>
    <link rel="stylesheet" href="css/game.css"> 
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/game.js"></script>
    <script src="js/enums.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/game-setup.js"></script>
    <script src="js/game-dragging.js"></script>
  </head>
  <body>
    <div id="drawOffered" class="header" hidden>Draw Offered</div>
    <div id="error" class="header" hidden>Connection Error</div>
    <div id="container">
      <div id="board">
        <div id="pieces"></div>
        <div id="powers"></div>
      </div>
      <div id="sidebar">
        <div id="opponent">
          <div id="opponentName" class="name">Opponent</div>
          <div id="opponentClock" class="clock">10:00</div>
        </div>
        <div id="log"></div>
        <div id="selection" hidden>
          <img id="option1" class="option" src="">
          <img id="option2" class="option" src="">
        </div>
        <div id="controls">
            <button id="draw">Draw</button>
            <button id="resign">Resign</button>
        </div>
        <div id="player">
          <div id="playerClock" class="clock">10:00</div>
          <div id="playerName" class="name">Player</div>
        </div>
      </div>
    </div>
  </body>
</html>
